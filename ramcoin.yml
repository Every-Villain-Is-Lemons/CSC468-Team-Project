apiVersion: apps/v1
kind: Deployment
metadata:
  name: webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webui
  template:
    metadata:
      labels:
        app: webui
    spec:
      containers:
      - name: webui
        image: clnodevm020-1.clemson.cloudlab.us:30080/webui:v0.1
        ports:
          - name: http-port
            containerPort: 80
            nodePort: 30080
