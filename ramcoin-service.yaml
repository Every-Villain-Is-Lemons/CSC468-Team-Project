apiVersion: v1 
kind: Service 
metadata:  
  name: redis 
spec:  
  ports:    
    - port: 6379      
      protocol: TCP      
      targetPort: 6379  
  selector:    
      app: redis
      
---

apiVersion: v1 
kind: Service 
metadata:  
  name: hasher 
spec:  
  ports:    
    - port: 80      
      protocol: TCP      
      targetPort: 80  
  selector:    
      app: hasher
