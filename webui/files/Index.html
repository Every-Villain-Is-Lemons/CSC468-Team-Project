      <script>
                    // Get the modal
                    var modal = document.getElementById('search_modal');

                    // Get the button that opens the modal
                    var btn = document.getElementById("search_btn");

                    // When the user clicks the button, open the modal 
                    btn.onclick = function() {
                        modal.style.display = "block";
                    }
                    
                    // Get the modal
                    var modal2 = document.getElementById('create_modal');

                    // Get the button that opens the modal
                    var btn2 = document.getElementById("create_btn");

                    // When the user clicks the button, open the modal 
                    btn2.onclick = function() {
                        modal2.style.display = "block";
                    }
					
					  // Get the modal
                    var modal3 = document.getElementById('login_modal');

                    // Get the button that opens the modal
                    var btn3 = document.getElementById("login_btn");

                    // When the user clicks the button, open the modal 
                    btn3.onclick = function() {
                        modal3.style.display = "block";
                    }


                    // When the user clicks anywhere outside of the modal, close it
                    window.onclick = function(event) {
                        
                        if (event.target == modal) {
                            modal.style.display = "none";
                        }
                        if (event.target == modal2) {
                            modal2.style.display = "none";
                        }
						if (event.target == modal3) {
                            modal3.style.display = "none";
                        }
                    
                    }
