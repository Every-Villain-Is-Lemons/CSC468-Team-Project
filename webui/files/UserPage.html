<!doctype html>
<html>
<head>
<title>Gokuin Miner WebUI</title>
<link rel="stylesheet" type="text/css" href="rickshaw.min.css">
<link href="StyleSheet.css" rel="stylesheet">
<style>
h1{
    text-align: center;
    background-color: whitesmoke;
    color: black;
    border: black;
    border-bottom: 2px;
    padding: 10px;
}

h2{
    margin: 10px;
}

input{
    margin: 10px;
}

p{
    margin: 10px;
}

.nav_bar {
    background-color: #bd5d5d;
    color: #FFF5EE;

    text-align: center;
    position: fixed;

    width: 100%;
    top: 0;

    z-index: 1000;
    padding: 10px 40px;
}

#graph {
    margin: 10px;
    background-color: grey;
    opacity: 0.5;
    width: 600px;
    height: 300px;
}
#tweet {
    color: blue;
}
</style>
<script src="jquery-1.11.3.min.js"></script>
<script src="d3.min.js"></script>
<script src="rickshaw.min.js"></script>
<script>

String.prototype.format = function () {
    var args = arguments;
    return this.replace(/\{(\d+)\}/g, function (m, n) { return args[n]; });
};

var series = [];
var points = []
var graph = null;

function refresh () {
    $.ajax({ url: "json" }).done(function (data) {
        series.push(data);
        while (series.length < 250) {
            data = JSON.parse(JSON.stringify(data));
            data.now -= 1;
            series.unshift(data);
        }
        while (series.length > 250) {
            series.shift();
        }
        while (points.length > 0) {
            points.pop();
        }
        var speed;
        for (var i=0; i<series.length-1; i++) {
            // Compute instantaneous speed
            var s1 = series[i];
            var s2 = series[i+1];
            speed = (s2.hashes-s1.hashes)/(s2.now-s1.now);
            points.push({ x: s2.now, y: speed });
        }
        $("#speed").text("~" + speed.toFixed(1) + " hashes/second");
        var msg = ("I'm attending a @docker orchestration workshop, "
                   + "and my #DockerCoins mining rig is crunching "
                   + speed.toFixed(1) + " hashes/second! W00T!");
        $("#tweet").attr(
            "href",
            "https://twitter.com/intent/tweet?text="+encodeURIComponent(msg)
        );
        if (graph == null) {
            graph = new Rickshaw.Graph({
                renderer: "area",
                stroke: true,
                width: 800,
                height: 400,
                element: $("#graph")[0],
                preserve: true,
                series: [
                    { name: "Coins",
                      color: "steelblue",
                      data: points
                    }
                ]
            });
            graph.render();
            var yAxis = new Rickshaw.Graph.Axis.Y({
                graph: graph,
                tickFormat: Rickshaw.Fixtures.Number.formatKMBT,
                ticksTreatment: "glow"
            });
            yAxis.render();
        } else {
            graph.update();
            $("text").css({
                "font-size": "15px",
                "font-weight": "normal",
                "opacity": 0.5,
            });
        }
    });
}

$(function () {
    setInterval(refresh, 1000);
});

</script>
</head>
<body>

<div class="nav_bar">
    <a href="About_Us.html"><span>About Us</span></a>
    <a href="UserInfo.html"><span>Account Information</span></a>
    <a href="OtherUsersPage.html"><span>Check Out The Competition</span></a>
</div>
<h6></h6>
<h1> User's Gokuin Miner Page</h1>

<h2>User's Coin Mining Speed</h2>
<div id="graph"></div>

<h2>
  Current mining speed:
  <span id="speed">-</span>
  <a id="tweet" href="#">(Tweet this!)</a>
</h2>

<h2>
    Want to mine more coins?
</h2> 
<input type="number" placeholder="Enter price $0.00"/>
<p> Enter a payment amount and you can get others 
    to help mine more coins faster.
</p>


</body>
</html>
